<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="../Train-Schedule/css/style.css">
<title>Train Schedule </title>
</head>
<body>

    
    <div >           
        <div class="jumbotron text-center">
          <img  src="../Train-Schedule/image/download.jpeg">
          <h1>Train Schedule!</h1>
          <p>Look over here!</p>
        </div>
      </div>
     
      <div class="cointainer ">
          <main class="cointainer">
              <div class="row">
                <!-- left column -->
                <aside class="col-12 col-md-3">
                  <div class="card">
                    <h4 class="card-header ">
                      Add Train Detail
                    </h4>
                    <div class="card-body">
                      <!-- start form -->
                      <form id="Train-form">
                        <!-- name -->
                        <div class="form-group">
                          <label for="name-input">Train Name</label>
                          <input class="form-control" type="text" id="name-input" placeholder="Train Name" />
                        </div>
                        <!-- role -->
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" type="text" id="destination-input" placeholder="Your Destination" />
                        </div>

                        <div class="form-group">
                            <label for="frequence-input">Frequence (min)</label>
                            <input class="form-control" type="number" id="frequence-input" placeholder="Frequence" />
                          </div>
                       
                        <div class="form-group">
                          <label for="firsttrain-input">First train time HH:MM milerty time</label>
                          <input class="form-control" type="text" id="firsttrain-input" placeholder="first Train " />
                        </div>
                      
                       
                        <!-- submit button -->
                        <button id="submit" class="btn btn-block btn-success" type="submit">Add Train Detail</button>
                      </form>
                      <!-- end form -->
                    </div>
                  </div>
                </aside>
                <!-- left column end -->
          
                <!-- right column -->
                <section class="col-12 col-md-9">
                  <!-- create card -->
                  <div class="card">
                    <h4 class="card-header ">
                     Train Data
                    </h4>
                    <div class="card-body">
                      <!-- employee data table -->
                      <table class="table">
                        <!-- define table headers -->
                         <thead>
                           <tr>
                             <th scope="col">Name</th>
                             <th scope="col">Destination</th>
                             <th scope="col">Frequence(min)</th>
                             <th scope="col">Next Arrival</th>
                             <th scope="col">Minutes away</th>
                             
                           </tr>
                         </thead>
                         <tbody>
                           <!-- content will be written here -->
                         </tbody>
                      </table>
                    </div>
                  </div>
                </section>
                <!-- right column end -->
              </div>
            </main>
            
            
            
            
            
            
            
            
            
            
           
            
           
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
          
            <script src="../Train-Schedule/javascript/train.js"></script>

</script>
</body>
</html>
